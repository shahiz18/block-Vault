<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="width: 350px;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="POST" action="/signup">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form            = document.querySelector("form");
  const password        = document.querySelector("#password");
  const confirmPassword = document.querySelector("#confirmpassword");

  // optional: place for an inline Bootstrap alert
  const alertBox = document.createElement("div");
  alertBox.className = "alert alert-danger mt-2 d-none"; // hidden by default
  form.appendChild(alertBox);

  form.addEventListener("submit", (e) => {
    if (password.value !== confirmPassword.value) {
      e.preventDefault();           // stop form from posting
      alertBox.textContent = "Passwords do not match!";
      alertBox.classList.remove("d-none");
      confirmPassword.classList.add("is-invalid"); // red border
    }
  });

  // live feedbackâ€”remove red border when user starts typing again
  confirmPassword.addEventListener("input", () => {
    confirmPassword.classList.remove("is-invalid");
    alertBox.classList.add("d-none");
  });
});
</script>
</body>
</html>
